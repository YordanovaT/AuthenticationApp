{% extends 'base.html' %}

{% block content %}


    <div class="row" align="center">
        <div class="col-12">
            <h3 align="center"> Welcome to the Home Page {{user.username}}!</h3>
            <div class="row-justify-content-center">
                <div class="col-md-15">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                            <input type="submit" value="Logout" class="btn btn-info">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
